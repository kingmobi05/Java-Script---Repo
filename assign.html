<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ASSIGNMENT | CHANGING BACKGROUND COLOUR USING JAVA SCRIPT</title>
</head>
<body>

	<!--- Button for background colour --->
	<button onclick="changeColor()">Click Me</button>




	<!--- Script for background color --->
	<script>
		var place = 0;
		function changeColor() {
			// your color list 
			var colorList = ["red", "green", "blue"];
			// set the color 
			document.body.style.backgroundColor = colorList[place]; 
			place++;

			// if place is greater than the list size, reset 
			if (place === colorList.length) place = 0;
		}
	</script>


	<script src="assign.js"></script>

</body>
</html>
